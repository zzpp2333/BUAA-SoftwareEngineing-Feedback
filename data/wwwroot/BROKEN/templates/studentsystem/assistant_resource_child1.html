	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
	<script>
		$(function(){
			var url = decodeURI(window.location.href);
			var coursename = url.split("?course=")[1];
			$.ajax({
				type : "POST",
				url : "/resource/getResource/",
				data :{"course":coursename},//传递当前课程名
				dataType : "json",
　　　　　　　　success : function(data){//返回的参数就是 action里面所有的有get和set方法的参数
					for(var i=0;i<=data.num;i++){
					    var iid = 'kjid'+i;
						$("#box").append("<li><span class='list-group-item'><label id = 'kjid'></label><a href="+data.resources[i].filepath+" download='文件名.txt' >点击下载</a></span></li> ");
						document.getElementById('kjid').id = iid;
						document.getElementById('kjid'+i).innerHTML = data.resources[i].resource_name;
					}
					document.getElementById('username').innerHTML = data.name;
				},
				
			});
		});	
	</script>
