<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Register</title>
		<!--用百度的静态资源库的cdn安装bootstrap环境-->
		<!-- Bootstrap 核心 CSS 文件 -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<!--font-awesome 核心我CSS 文件-->
		<link href="/static/css/font-awesome.min.css" rel="stylesheet">
		<!-- 在bootstrap.min.js 之前引入 -->
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<!-- Bootstrap 核心 JavaScript 文件 -->
		<script src="/static/js/bootstrap.min.js"></script>
		<!--jquery.validate-->
		<script type="text/javascript" src="/static/js/jquery.validate.min.js" ></script>
		<script type="text/javascript" src="/static/js/message.js" ></script>
		
		<!-- 以下内容按css解析 --><!-- 保证在不同大小的屏幕上都能全覆盖 --><!-- 设置为半透明的背景色 --><!-- 登录界面显示 --><!-- 注册界面隐藏 -->
		<style type="text/css">
			body{background: url(/static/imgs/4.jpg) no-repeat;background-size: cover;font-size: 16px;}
			.form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}
			#register_form{display: block;}
			.fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
			input[type="text"],input[type="password"]{padding-left:26px;}
			.checkbox{padding-left:21px;}
		</style>
	</head>
	<body>
		<!--
			基础知识：
			网格系统:通过行和列布局
			行必须放在container内
			手机用col-xs-*
			平板用col-sm-*
			笔记本或普通台式电脑用col-md-*
			大型设备台式电脑用col-lg-*
			为了兼容多个设备，可以用多个col-*-*来控制；
		-->
	<div class="container">
		<div class="form row">
			<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form">
				<h3 class="form-title">Login to your account</h3>
				<div class="col-sm-9 col-md-9">
					<div class="form-group">
						<i class="fa fa-user fa-lg"></i>
						<input class="form-control required" type="text" placeholder="Username" id="Username" name="username" autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<i class="fa fa-user fa-lg"></i>
						<input class="form-control required" type="text" placeholder="Usernumber" id="Usernumber" name="usernumber" autofocus="autofocus"/>
					</div>
					<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="Password" id="register_password" name="password" />
					</div>
					<div class="form-group">
							<i class="fa fa-check fa-lg"></i>
							<input class="form-control required" type="password" placeholder="Re-type Your Password" id="rpassword" name="rpassword" />
					</div>
					<div class="form-group">
							<i class="fa fa-envelope fa-lg"></i>
							<input class="form-control eamil" type="text" placeholder="Email" id="Email" name="email"/>
					</div>
					<div class="form-group">

						<a href= "javascript:void(0)" onclick="goto_sign()" class="btn btn-success pull-right">Sign Up</a>

						<script type="text/javascript">
							function goto_sign()
							{
								var uid=document.getElementById("Username").value;
								var uno=document.getElementById("Usernumber").value;
								var pwd=document.getElementById("register_password").value;
								var ema=document.getElementById("Email").value;
								$.ajax({
									url : "/accounts/register/",
									dataType : "json",
									type : "POST",
									data : {"username":uid, "no":uno,"password":pwd,"email":ema},
									success : function(data) {
                                        if(data.permission!=0) {
                                            alert("注册成功");
                                            window.location.href = data.url;
                                        }
										else{//用户名已存在 学号已存在 邮箱已存在
											alert(data.error);
										}
									},
								});
							}
						</script>
						<a href = "/accounts/login/" class="btn btn-info pull-left" id="back_btn">Back</a>
					</div>
				</div>
			</form>
		</div>
		</div>
	<script type="text/javascript" >
	jQuery.validator.addMethod("isbuaaeamil", function(value, element) {  
		var id = document.getElementById("Usernumber").value;
		var strlc = new RegExp(id+"@buaa.edu.cn"); 
		return this.optional(element) || strlc.test(value);  
		}, "请正确填写BUAA邮箱");   

	$().ready(function() {
		$("#register_form").validate({
			rules: {
				username: "required",
				password: {
					required: true,
					minlength: 5
				},
				rpassword: {
					equalTo: "#register_password"
				},
				email: {
					required: true,
					email: true,
					isbuaaeamil: true
				}
			},
			messages: {
				username: "请输入用户名",
				password: {
					required: "请输入密码",
					minlength: jQuery.format("密码不能小于{0}个字符")
				},
				rpassword: {
					equalTo: "两次密码不一样"
				},
				email: {
					required: "请输入邮箱",
					email: "请输入有效邮箱",
					isbuaaeamil: "请正确填写BUAA邮箱"
				}
			}
		});
	});
	</script>
	</body>
</html>
