	<script>
	$(function(){
		var url = decodeURI(window.location.href);
		var array = url.split("?").pop().split("&");
		var argsIndex1 = array[0].split("filepath=");
		var filepath= argsIndex1[1];
		document.getElementById('dl').href = filepath;
	});	
	function submit() {
		var url = decodeURI(window.location.href);
		var array = url.split("?").pop().split("&");
		var argsIndex1 = array[0].split("filepath=");
		var argsIndex2 = array[1].split("homeworkname=");
		var argsIndex3 = array[2].split("course=");
		var filepath= argsIndex1[1];
		var courseid=argsIndex2[1];
		var homeworkname=argsIndex3[1];
		var upFile = $('#myfile').get(0).files[0];
		var formData = new FormData();
		formData.append('course',courseid);
		formData.append('homework_name', homeworkname);
		formData.append('content',$("#name").val());
		formData.append('filepath',upFile);
		console.log(formData);
		$.ajax({
			url:'/homework/submitHomework/',
			type: 'POST',
			processData:false,
			contentType:false,
			data:formData,
			success:function (data) {
				alert("success");
				window.history.go(-1);
			}
		});
	}
	</script>
	<script>
		$(function(){
