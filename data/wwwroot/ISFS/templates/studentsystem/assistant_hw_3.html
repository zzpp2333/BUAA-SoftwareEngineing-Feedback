	<script>
	$(function(){
		var url = decodeURI(window.location.href);
		var array = url.split("?").pop().split("&");
		var argsIndex1 = array[0].split("homeworkid=");
		var argsIndex2 = array[1].split("filepath=");
		var argsIndex4 = array[3].split("isfile=");
		var filepath= argsIndex2[1];
		var isfile = argsIndex4[1];
		document.getElementById('dl').href = filepath;
		if(isfile=="false"){
			$("#down").remove();
		}
	});	
	function submit() {
		var url = decodeURI(window.location.href);
		var array = url.split("?").pop().split("&");
		var argsIndex1 = array[0].split("homeworkid=");
		var homeworkid=argsIndex1[1];
		var formData = new FormData();
		formData.append('homework_id',homeworkid);
		formData.append('grade',$("#grade").val());
		console.log(formData);
		$.ajax({
			url:'/homework/correctHomework/',
			type: 'POST',
			processData:false,
			contentType:false,
			data:formData,
			success:function (data) {
				alert("success");
				window.history.go(-1);
			}
		});
	}
	</script>
	<script>
		$(function(){
