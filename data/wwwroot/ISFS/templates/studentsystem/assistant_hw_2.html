	<script>
		$(function () {
			var url = decodeURI(window.location.href);
			var array = url.split("?").pop().split("&");
			var argsIndex1 = array[0].split("coursename=");
			var argsIndex2 = array[1].split("hwname=");
			var coursename=argsIndex1[1];
			var hwname = argsIndex2[1];
			$.ajax({
				type: "POST",
				url: "/homework/checkHomework/",
				data:{"course":coursename,"homework_name":hwname},
				dataType: "json",
				success : function(data){
					var html="";
					$.each(data.homeworks,function (i,trdata){
						var filepath=trdata['filepath'];
						var star="";
						if(trdata.is_correct){
							star = "√";
						}
						else{
							star = "×";
						}
						console.log(filepath);
						html="<tr>" +
						"<td class='sco1'>"+"<label>"+trdata.homework_name+"</label></td>"+
						"<td class='sco1'>"+"<label>"+trdata.id+"</label></td>"+
						"<td class='sco1'>"+"<label>"+star+"</label></td>"+
						"<td>"+"<a href='javascript:void(0)' onclick = 'test("+JSON.stringify(trdata.homework_id)+","+JSON.stringify(trdata.filepath)+","+JSON.stringify(trdata.is_file)+","+coursename+")'>点击下载和评分</a>"+"</td>"+
						"</tr>";
						$("#table").append(html);
						
						}
					)
				},
			});
		});
	
		function test(hwid,filepath,isfile,courseid){
			//var hwid = trdata.homework_id; //传给弹出页面参数
			//var filepath=trdata.filepath;
			var url = '/assistant_hw_3/?homeworkid='+hwid+'&filepath='+filepath+'&courseid='+courseid+'&isfile='+isfile;
			url = encodeURI(url);
			window.location.href=url;
		};
	
	</script>
