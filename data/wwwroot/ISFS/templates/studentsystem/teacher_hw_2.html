	<script>

	<script type="text/javascript">
		function submit() {
			var url = decodeURI(window.location.href);
			var array = url.split("?").pop().split("&");
			var argsIndex1 = array[0].split("course=");
			var argsIndex2 = array[1].split("homeworkname=");
			var coursename = argsIndex1[1];
			var homeworkname=argsIndex2[1];
			//var formData = new FormData($("#uploadform")[0]);
			//console.log(formData);
			var upFile = $('#myfile').get(0).files[0];
			var formData = new FormData();
			formData.append('course',coursename);
			formData.append('homework_name', homeworkname);
			formData.append('content',$("#name").val());
			formData.append('deadline',$("#ddl").val());
			formData.append('filepath',upFile);
			//var post_data={'course':coursename,'homework_name':homeworkname,'content':$("#name").val(),'filepath':$('#uploadform')[0]};
			//var post=JSON.stringify(post_data);
			console.log(formData);
			$.ajax({
				url:'/homework/addHomework/',
				type: 'POST',
				processData:false,
				contentType:false,
				data:formData,
				success:function (data) {
					alert("success");
					window.history.go(-1);
				}
			});
		}
	</script>
	<script>
